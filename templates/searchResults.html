{% extends 'layout.html' %}

{% block content %}

{% for track in tracks %}
	<div class="trackEntry" uri={{ track.uri }}>
	<p>{{ track.name }} -- {{ track.artists[0].name }}</p>
	</div>
{% endfor %}

<script>
$(".trackEntry").click(function() {
	var uri = $( this ).attr("uri");
	console.log(uri);
	$.post('/sendTrack', {amigo: {input: uri }});
	
});
</script>

{% endblock %}/
