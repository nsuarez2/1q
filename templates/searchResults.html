{% extends 'layout.html' %}

{% block content %}

{% for track in tracks %}
	<div class="trackEntry" uri={{ track.uri }}>
	<img src={{ track.album.images[2].url }} style="width:64px;height:64px;">
	{{ track.name }} -- {{ track.artists[0].name }}
	</div>
{% endfor %}

<script>
$(".trackEntry").click(function() {
	var uri = $( this ).attr("uri");
	console.log(uri);
	$.post('/sendTrack', {amigo: {input: uri }});
	window.location.pathname = "/join/" + "{{ ip }}";
});
</script>

{% endblock %}/
