{% extends 'layout.html' %}

{% block content %}
	<div id="amigo">
		<div class="info-banner">
			<h1>Joined queue</h1>
		</div>
		<h3>Search for some tunes!</h3>
		<form method="post" action="/searchTrack" value="hello">
			<input id="track-search-input" type="text" class="line" name="amigo[search]"" placeholder="SexyBack, probably"/>
			<input id="search-btn" type="submit" value="Search"/>
		</form>
		<div class="amigoPlaylist"></div>
	</div>
	
	<script>
		$('#track-search-input').attr("autocomplete", "off");
		var socket = io.connect('http://{{ip}}:8080');
		socket.emit('getPlaylist', {});
		console.log('tried to send');
		socket.on('providePlaylist', function(data) {
		  console.log('recieved playlist');
		  $(".amigoPlaylist").empty();
		  for(var i = 0; i < data.length; i++) {
                 var songEntry = " \
                  <div class='trackEntry' uri=" + data[i].uri + "> \
		<div class='left'> \
			<img src=" + data[i].album.images[2].url + "> \
		</div> \
		<div class='right'> \
			<section class='top'> \
				<p>" + data[i].name + "</p> \
			</section> \
			<section class='bottom'> \
				<p>" + data[i].artists[0].name + "</p> \
			</section> \
		</div> \
	</div>"
			$(".amigoPlaylist").append(songEntry);
		  }
		});
	</script>
{% endblock %}/
